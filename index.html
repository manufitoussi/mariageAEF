<!DOCTYPE html>

<html lang="fr">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>test ember js</title>
		<meta name="description" content="">
		<meta name="author" content="">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet" href="css/style.css?v=2">

		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<script type="text/x-handlebars" data-template-name="tumbnails">
			<h1>{{content.title}}</h1>
			
			<div class="focused-picture">
			{{#view  MariageAEF.App.PictureView pictureBinding="content.focused" }}
			<img {{bindAttr src="picture.url"}} {{bindAttr title="picture.title"}} alt=""/>
			{{/view}}
			</div>
			
			<div class="tumbnails">
			<ul>
			{{#each content.pictures}}
			{{#view  MariageAEF.App.TumbnailView pictureBinding="this" classNameBindings="this.picture.isFocused" }}
			<img {{bindAttr src="picture.tumbnail.url"}} {{bindAttr title="picture.title"}} {{bindAttr class="picture.isFocused"}} alt=""/>
			{{/view}}
			{{/each}}
			</ul>
			</div>
		</script>

	</head>
	<body>
		<div class="container">

		</div>

		<!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
		<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>-->
		<script>
			window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')
		</script>
		<script src="js/libs/ember-0.9.8.1.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
